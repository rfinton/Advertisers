<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        
        <img id="sky" src="https://s3.amazonaws.com/aframe.7b/images/B.jpg" />
        
        <!--<video id="vr" autoplay loop="true" src="images/MachineVR.mp4" />/-->
        
        <!--
        <a-asset-item id="falcon-obj" src="https://s3.amazonaws.com/aframe.7b/starwars-millennium-falcon-obj/starwars-millennium-falcon.obj"></a-asset-item>
        <a-asset-item id="falcon-mtl" src="https://s3.amazonaws.com/aframe.7b/starwars-millennium-falcon-obj/starwars-millennium-falcon.mtl"></a-asset-item>
        /-->
        
        <a-asset-item id="falcon-obj" src="https://s3.amazonaws.com/aframe.7b/environment02.obj"></a-asset-item>
        <a-asset-item id="falcon-mtl" src="https://s3.amazonaws.com/aframe.7b/environment02.mtl"></a-asset-item>
        
        
      </a-assets>
      
      
      <a-sky src="#sky"></a-sky>
      
      
      <a-entity position="0 0 0">
        
        <a-entity id="falcon-wrapper" position="0 5 -10" rotation="0 90 60">
          <!--<a-obj-model src="#falcon-obj" mtl="#falcon-mtl" scale="0.0003 0.0003 0.0003">/-->
          <a-obj-model src="#falcon-obj" mtl="#falcon-mtl" scale="1 1 1">
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 0 360" easing="linear" repeat="indefinite"></a-animation>
          </a-obj-model>
        </a-entity>
        
        <a-animation attribute="rotation" dur="30000" fill="forwards" to="0 -360 0" easing="linear" repeat="indefinite"></a-animation>
      </a-entity>
      
      <!--
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      /-->
      
      
      

      <a-entity position="0 0 5">
        <a-camera>
          <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
          <a-text id="theText" 
            position="0 1 -4" 
            align="center" 
            anchor="center" 
            width="5" 
            value="Catch the Millenium Falcon!" 
            rotation 
            scale 
            visible>
          </a-text>
        </a-camera>
      </a-entity>
      
      
      <!--<a-videosphere src="#vr"></a-videosphere>/-->
      
    </a-scene>
  </body>
</html>
